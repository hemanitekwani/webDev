<!DOCTYPE html>
<html>
    <head>
        <title>REGISTRATION FORM </title>
    </head>
    <body>
        <h1>REGISTRATION FORM</h1>
        <div id="reg-form">
       <form>
        <label for="first_name">FIRSTNAME</label>
        <input type="text" name = "first_name" placeholder="Arya" required>
        <br>
        <br>
        <label for="last_name">LASTNAME</label>
        <input type="text" name = "last_name" placeholder="TEKWANI" required>
        <br>
        <br>
        <div>
        <label for="gender_male">Male</label>
        <input type="radio" name="gender_choice" value="choice-1"
        
        <label for="gender_female">Female</label>
        <input type="radio" name="gender_choice" value="choice-2"
        </div>
        <br>
        <br>
        <div>
            <label for="email">Email</label>
        <input type="text" name="email" placeholder="xyz@gmail.com"
        </div>
        <br>
        <br>
        <div>
            <label for="month">Birthday</label>
             <select name="month">
                <option value="0" selected disabled>month</option>
                <option value="jan">JANUARY</option>
                <option value="feb">FEB</option>
                <option value="march">MARCH</option>
                <option value="april">APRIL</option>
                <option value="may">MAY</option>
                <option value="june">JUNE</option>
                <option value="july">JULY</option>
                <option value="august">AUGUST</option>
                <option value="sep">SEPTEMBER</option>
                <option value="oct">OCTOBER</option>
                <option value="nov">NOVEMVER</option>
                <option value="dec">DEC</option>
             </select>
            </div>
            <br>
            <br>
            <label for="agree">I agree to all the conditions</label>
            <input type="checkbox" name="agree">
            <br>
            <br>
            <button type="submit">Submit</button>

        </form>
        </div>
       </body>
       </html>
